<div
  class="custom-background position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center arabic-container"
  [ngStyle]="{ 'background-image': backgroundImage }">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 narabic-text" style="font-weight: bold; ">{{ title }}</h1>
  </div>
  <div class="product-device box-shadow d-none d-md-block"></div>
  <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>

<div class="wrapper" [ngClass]="contentClass">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</div>
