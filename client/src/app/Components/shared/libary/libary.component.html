
<div class="custom-background position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center arabic-container"
     [@fadeInOut]>
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4  narabic-text" style="font-weight: bold;">
      مكتبة الصور والفيديو</h1>
  </div>
  <div class="product-device box-shadow d-none d-md-block"></div>
  <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>


<div class="wrapper">
  <div class="right-side my-5">
    <div class="container mt-6 my-5">
      <div class="grid-container">

        <button class="grid-item" (click)="navigateToVideoGallery()"  style="background-image: url('/assets/images/videolib.jpg');">
          <div class="overlay">معرض الفيديوهات</div>
        </button>
        <button class="grid-item" (click)="navigateToImageGallery()" routerLinkActive="router-link-active"  style="background-image: url('/assets/images/imglib.jpg');">
          <div class="overlay">معرض الصور</div>
        </button>
      </div>
    </div>
  </div>
</div>
