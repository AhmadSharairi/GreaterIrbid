<!-- Carousel wrapper -->
<div id="carouselVideoExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button *ngFor="let video of videos; let i = index"
      type="button"
      [attr.data-bs-target]="'#carouselVideoExample'"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === 0"
      aria-current="true"
      [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner">
    <div *ngFor="let video of videos; let i = index" class="carousel-item" [class.active]="i === 0">
      <div class="video-container">
        <iframe [src]="video.url | safe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselVideoExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselVideoExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->
